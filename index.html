<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Hand Tracking Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 10;
        }

        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="status">Initializing...</div>
        <div id="error">
            <h3>Error</h3>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        class HandTracker {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.status = document.getElementById('status');
                this.errorDiv = document.getElementById('error');
                this.errorMessage = document.getElementById('error-message');
                
                this.hands = null;
                this.camera = null;
                
                this.init();
            }

            async init() {
                try {
                    await this.setupCamera();
                    await this.setupMediaPipe();
                    this.updateStatus('Hand tracking active');
                } catch (error) {
                    this.showError('Failed to initialize: ' + error.message);
                }
            }

            async setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        }
                    });
                    
                    this.video.srcObject = stream;
                    
                    return new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.resizeCanvas();
                            resolve();
                        };
                    });
                } catch (error) {
                    throw new Error('Camera access denied or not available');
                }
            }

            async setupMediaPipe() {
                // Wait for scripts to load
                await this.waitForMediaPipe();
                
                this.hands = new window.Hands({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                    }
                });

                this.hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                this.hands.onResults((results) => {
                    this.onResults(results);
                });

                this.camera = new window.Camera(this.video, {
                    onFrame: async () => {
                        await this.hands.send({ image: this.video });
                    },
                    width: 1280,
                    height: 720
                });

                await this.camera.start();
            }

            waitForMediaPipe() {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const maxAttempts = 50; // 5 seconds
                    
                    const checkLoaded = () => {
                        if (window.Hands && window.Camera) {
                            resolve();
                        } else if (attempts < maxAttempts) {
                            attempts++;
                            setTimeout(checkLoaded, 100);
                        } else {
                            reject(new Error('MediaPipe libraries failed to load'));
                        }
                    };
                    
                    checkLoaded();
                });
            }

            onResults(results) {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    this.updateStatus(`Tracking ${results.multiHandLandmarks.length} hand(s)`);
                    
                    // Draw landmarks for each detected hand
                    for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                        const landmarks = results.multiHandLandmarks[i];
                        const handedness = results.multiHandedness[i];
                        
                        this.drawHand(landmarks, handedness);
                    }
                } else {
                    this.updateStatus('Hand tracking active - Show your hands');
                }
            }

            drawHand(landmarks, handedness) {
                const isRightHand = handedness.label === 'Right';
                const color = isRightHand ? '#00ff00' : '#ff0000'; // Green for right, red for left
                
                // Draw connections between landmarks
                this.drawConnections(landmarks, color);
                
                // Draw landmark points
                this.drawLandmarks(landmarks, color);
            }

            drawConnections(landmarks, color) {
                const connections = [
                    // Thumb
                    [0, 1], [1, 2], [2, 3], [3, 4],
                    // Index finger
                    [0, 5], [5, 6], [6, 7], [7, 8],
                    // Middle finger
                    [0, 9], [9, 10], [10, 11], [11, 12],
                    // Ring finger
                    [0, 13], [13, 14], [14, 15], [15, 16],
                    // Pinky
                    [0, 17], [17, 18], [18, 19], [19, 20],
                    // Palm
                    [5, 9], [9, 13], [13, 17]
                ];

                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();

                connections.forEach(([start, end]) => {
                    const startPoint = this.normalizePoint(landmarks[start]);
                    const endPoint = this.normalizePoint(landmarks[end]);
                    
                    this.ctx.moveTo(startPoint.x, startPoint.y);
                    this.ctx.lineTo(endPoint.x, endPoint.y);
                });

                this.ctx.stroke();
            }

            drawLandmarks(landmarks, color) {
                this.ctx.fillStyle = color;
                
                landmarks.forEach((landmark, index) => {
                    const point = this.normalizePoint(landmark);
                    
                    // Draw different sizes for different landmark types
                    const radius = index === 0 ? 6 : (index % 4 === 0 ? 5 : 3); // Bigger for palm and joint points
                    
                    this.ctx.beginPath();
                    this.ctx.arc(point.x, point.y, radius, 0, 2 * Math.PI);
                    this.ctx.fill();
                });
            }

            normalizePoint(landmark) {
                // MediaPipe returns normalized coordinates (0-1)
                // Convert to canvas coordinates and mirror horizontally
                return {
                    x: this.canvas.width - (landmark.x * this.canvas.width), // Mirror horizontally
                    y: landmark.y * this.canvas.height
                };
            }

            resizeCanvas() {
                this.canvas.width = this.video.videoWidth || window.innerWidth;
                this.canvas.height = this.video.videoHeight || window.innerHeight;
            }

            updateStatus(message) {
                this.status.textContent = message;
                this.errorDiv.style.display = 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorDiv.style.display = 'block';
                this.status.textContent = 'Error occurred';
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.handTracker) {
                window.handTracker.resizeCanvas();
            }
        });

        // Initialize when page loads
        window.addEventListener('load', () => {
            window.handTracker = new HandTracker();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page is hidden, you might want to pause tracking
            } else {
                // Page is visible again
            }
        });
    </script>
</body>
</html>
